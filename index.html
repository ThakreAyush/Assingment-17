  <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Event Ticket</title>
    <style>
      
.body { 
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #f4f4f4;
}

.ticket {
    
    width: 100%;
    max-width: 400px;
    background: white;
    border: 2px solid #ddd;
    border-radius: 8px;
    overflow: hidden;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

.logo-section {
    background: #30be45;
    padding: 20px;
    text-align: center;
}

.logo {
    width: 80px;
    height: auto;
    border-radius: 50%;
    background-color: white;
    padding: 5px;
    align-items: center;
}

.details-section {
    padding: 20px;
    text-align: center;
}

.details-section h1 {
    font-size: 1.5em;
    margin: 10px 0;
    color: #333;
}

.details-section p {
    margin: 5px 0;
    color: #555;
    font-size: 0.9em;
}

.qr-section {
    text-align: center;
    padding: 20px;
    background: #f8f8f8;
}

.qr-code {
    width: 100px;
    height: 100px;
}

.ticket-id {
    margin-top: 10px;
    font-size: 0.9em;
    color: #555;
}
    </style>
   
</head>
<body>
    <div class="ticket">
        <div class="logo-section">
            <img src="Picture1.png" alt="College Logo" class="logo">
        </div>
        <div class="details-section">
            <h1 class="event-name">Annual Cultural Fest 2024</h1>
          <b> <p class="college-name">Raisoni College of Science and Technology Nagpur</p></b> 
            <p class="event-date">Date: January 15, 2024</p>
            <p class="event-time">Time: 6:00 PM - 10:00 PM</p>
            <p class="event-venue">Venue: College Auditorium</p>
        </div>
        <div class="qr-section">
            <img src="bgmi.jpg" alt="QR Code" class="qr-code">
            <p class="ticket-id">BGMI-143 </p>
        </div>
    </div>
</body>
</html>
